<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="wrapper">
      <div class="box-with-border">
        <a href="#" class="box-with-border__text">d'inks</a>
      </div>
      <header class="site-header">
        <nav class="site-nav">
          <ul class="site-nav__list">
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Beer</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Coffee / Tea</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Cocktail</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Cocoa</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Milk / Float / Shake</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Shot</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Punch / Party Drink</a
              >
            </li>
            <li class="site-nav__item">
              <a href="#" class="site-nav__link site-nav__link--menu-color"
                >Homemade Liqueur</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <main class="site-main">
        <figure class="photo photo--text-center">
          <div class="photo__item">
            <img class="photo__img" src="images/bijou.jpg" />
            <figcaption
              class="photo__caption photo__caption--color-white photo__caption--big"
            >
              Bijou
            </figcaption>
          </div>
          <div class="photo__item photo__item--hide-bg">
            <img
              class="photo__img photo__img--size-transform"
              src="images/negroni.jpg"
            />
            <figcaption
              class="photo__caption photo__caption--color-white photo__caption--big"
            >
              Negron
            </figcaption>
          </div>
          <div class="photo__item photo__item--hide-bg">
            <img
              class="photo__img photo__img--size-transform"
              src="images/mojito.jpg"
            />
            <figcaption
              class="photo__caption photo__caption--color-white photo__caption--big"
            >
              Majito
            </figcaption>
          </div>
          <div class="photo__item photo__item--hide-bg">
            <img
              class="photo__img photo__img--size-transform"
              src="images/rattlesnake.jpg"
            />
            <figcaption
              class="photo__caption photo__caption--color-white photo__caption--big
              photo__caption--space-between-line 
          "
            >
              Texas Rattlesnake
            </figcaption>
          </div>
          <div class="photo__item">
            <img class="photo__img" src="images/eggnogg.jpg" />
            <figcaption
              class="photo__caption photo__caption--color-white photo__caption--big"
            >
              Egg Nogg
            </figcaption>
          </div>
          <div class="photo__item">
            <img class="photo__img" src="images/zinger.jpg" />
            <figcaption
              class="photo__caption photo__caption--color-white photo__caption--big"
            >
              Zinger
            </figcaption>
          </div>
        </figure>
      </main>
    </div>
    <footer class="site-footer">
      <div class="site-footer__left">
        <p class="site-footer__text">
          Say hello! - <a href="#">hi@mail.com</a>
        </p>
      </div>
      <div class="site-footer__right">
        <p class="site-footer__text">Follow us</p>
        <div class="site-footer__icons">
          <a href="#" class="site-footer__link"
            ><i class="fas fa-asterisk site-footer__icon"></i
          ></a>
          <a href="#" class="site-footer__link"
            ><i class="fab fa-instagram site-footer__icon"></i
          ></a>
          <a href="#" class="site-footer__link"
            ><i class="fab fa-facebook-f site-footer__icon"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
